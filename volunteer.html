        <div class="containter">
            <div class="row">
                <div class="col-10 col-lg-8 offset-1 offset-lg-2">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Become a Volunteer!</h2>
                        </div>
                        <div class="card-body">
                            <form id="donateForm">
                                <div class="form-group row">
                                    <label class="col-12 col-md-4 col-form-label" for="name">What is your name?</label>
                                        <input class="col-5 offset-1 col-md-4 offset-md-0" id="name" name="firstName" placeholder="First Name"></input>
                                        <input class="col-5 col-md-4" name="lastName" placeholder="Last Name"></input>
                                    <label class="col-12 col-form-label">What is the best way to contact you?</label>
                                    <div class="form-check-inline offset-1">
                                        <input class="form-check-input" type="radio" name="contactVia" id="call" value="call">
                                        <label class="form-check-label" for="call">
                                          Call
                                        </label>
                                      </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="contactVia" id="text" value="text" checked>
                                        <label class="form-check-label" for="text">
                                          Text
                                        </label>
                                      </div>
                                      <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="contactVia" id="email" value="email">
                                        <label class="form-check-label" for="email">
                                          E-mail
                                        </label>
                                      </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">How would you like to help OneWord?</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please list a few things you'd like to do to help. This can be anything from teaching a class to volunteering your time at the Stalwart Bookstore!"></textarea>
                                </div>
                                <label class="col-12 col-md-6 col-form-label">Which days of the week are you available? (select all that apply)</label>
                                <div class="form-check offset-1">
                                    <input class="form-check-input" type="checkbox" value="availability" id="monday">
                                    <label class="form-check-label" for="monday">
                                      Monday
                                    </label>
                                </div>
                                <div class="form-check offset-1">
                                    <input class="form-check-input" type="checkbox" value="availability" id="tuesday">
                                    <label class="form-check-label" for="tuesday">
                                      Tuesday
                                    </label>
                                </div>
                                <div class="form-check offset-1">
                                    <input class="form-check-input" type="checkbox" value="availability" id="wednesday">
                                    <label class="form-check-label" for="wednesday">
                                      Wednesday
                                    </label>
                                </div>
                                <div class="form-check offset-1">
                                    <input class="form-check-input" type="checkbox" value="availability" id="thursday">
                                    <label class="form-check-label" for="thursday">
                                      Thursday
                                    </label>
                                </div>
                                <div class="form-check offset-1">
                                    <input class="form-check-input" type="checkbox" value="availability" id="friday">
                                    <label class="form-check-label" for="friday">
                                      Friday
                                    </label>
                                </div>
                                <div class="form-check offset-1">
                                    <input class="form-check-input" type="checkbox" value="availability" id="saturday">
                                    <label class="form-check-label" for="saturday">
                                      Saturday
                                    </label>
                                </div>
                                <div class="form-check offset-1">
                                    <input class="form-check-input" type="checkbox" value="availability" id="sunday">
                                    <label class="form-check-label" for="sunday">
                                      Sunday
                                    </label>
                                </div>
                            </br>
                                <div class="form-group row">

                                        <button type="button" class="btn btn-primary">I'm Ready to Volunteer!</button>
