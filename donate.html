        <div class="containter">

                    <div class="card">
                        <div class="card-title">
                        </div>
                        <div class="card-body">
                            <form id="donateForm">
                                <div class="form-group row">
                                    <label class="col col-sm-6 col-form-label" for="numCampers">Number of Campers</label>
                                    <div class="col col-12 col-sm-6">
                                        <select class="form-control" id="numCampers">
                                            <option>Select...</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col col-sm-6 col-form-label" for="date">Date</label>
                                    <input class="col col-12 col-sm-6 form-control" type="date" id="date" name="date" placeholder="mm/dd/yyyy"/>
                                </div>
                                <div class="form-group row">
                                    <label class="col col-12 col-sm-6 col-form-label">Campsite Type</label>
                                    <div class="col col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-success active">
                                            <input type="radio" name="siteType" id="siteTent" autocomplete="off" checked> Tent
                                        </label>
                                        <label class="btn btn-primary">
                                            <input type="radio" name="siteType" id="siteRV" autocomplete="off"> RV
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col">
                                        <button type="button" class="btn btn-secondary closeModal">Cancel</button>
                                        <button type="button" class="btn btn-primary">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
